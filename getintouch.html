        <!-- get in touch -->
        <section class="p-5">

        <form action="" id="submit-form">
            <div class="form-row">
                <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name: <i class="text-danger">*</i></label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="John" name="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone:<i class="text-danger">*</i></label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="0000 000 000" name="Phone" required>
                </div>
            </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                <label for="inputAddress">Email<i class="text-danger">*</i></label>
                <input type="email" class="form-control" id="inputAddress" placeholder="example@mail.com" name="Mail" required>
            </div>
            <div class="col-md-6">
                <label for="inputZip">Zip<i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="inputZip" placeholder="123456" name="Zip" required>
            </div>
            </div>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address:<i class="text-danger">*</i></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="1234 Main st" name="Address" required></textarea>
            </div> 
            <br>
            <input type="submit" value="submit" class="btn btn-primary" required>
        </form>
    </section>

        <script>
            $("#submit-form").submit((e)=>{
                e.preventDefault()
                $.ajax({
                    url:"https://script.google.com/macros/s/AKfycbxG3BmSIQ2EXa_wYZqFBXUgMyL6EwUvjNY2FjHxGxSz8geAW3G9jLtacTTVCQhtePMPZw/exec",
                    data:$("#submit-form").serialize(),
                    method:"post",
                    success:function (response){
                        alert("Form submitted successfully")
                        window.location.reload()
                        window.location.href="index.html"
                    },
                    error:function (err){
                        alert("Something Error")
        
                    }
                })
            })
        </script>
